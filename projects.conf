server {
  listen 80;
  server_name kanban.bairdjames.com;
  client_max_body_size 100M;
  charset utf-8;

  # Frontend
  location / {
      proxy_pass http://docker-taiga-front;
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
  }

  # API
  location /api/ {
      proxy_pass http://docker-taiga-back/api/;
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
  }

  # Admin
  location /admin/ {
      proxy_pass http://docker-taiga-back/admin/;
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
  }

  # Static
  location /static/ {
      alias /taiga/static/;
  }

  # Media
  location /_protected/ {
      internal;
      alias /taiga/media/;
      add_header Content-disposition "attachment";
  }

  # Unprotected section
  location /media/exports/ {
      alias /taiga/media/exports/;
      add_header Content-disposition "attachment";
  }

  location /media/ {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://docker-taiga-protected;
      proxy_redirect off;
  }

  # Events
  location /events {
      proxy_pass http://docker-taiga-events/events;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_connect_timeout 7d;
      proxy_send_timeout 7d;
      proxy_read_timeout 7d;
  }

  # TLS: Configure your TLS following the best practices inside your company
  # Logs and other configurations

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kanban.bairdjames.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kanban.bairdjames.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

